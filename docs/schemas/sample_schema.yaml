user:
  type: object
  properties:
    id:
      type: integer
      format: int64
      examples:
        - 10
    username:
      type: string
      examples:
        - theUser
    firstName:
      type: string
      examples:
        - John
    lastName:
      type: string
      examples:
        - James
    email:
      type: string
      examples:
        - john@email.com
    password:
      type: string
      examples:
        - '12345'
    phone:
      type: string
      examples:
        - '12345'
    userStatus:
      type: integer
      description: User Status
      format: int32
      examples:
        - 1
